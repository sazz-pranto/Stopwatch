<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="timer">
      <div class="controls">
        <input id="duration" value="00" />
        <div>
          <button id="start"><i class="fas fa-play"></i></button>
          <button id="pause"><i class="fas fa-pause"></i></button>
        </div>
      </div>
      <!-- SVG stands for Scalable Vector Graphics
      SVG is used to define graphics for the Web
      r=radius, cx=center point along the x-axis,
      cy=center point along the y-axis
      fill=determines how the would be
      stroke=determines how the border would be
      stroke-width=sets a width for the border-->
      <svg class="dial">
        <circle
          fill="transparent"
          stroke="green"
          stroke-width="15"
          r="190"
          cx="0"
          cy="200"
          transform="rotate(-90 100 100)" 
        /> <!--rotate(negative value rotates to counter clockwise)-->
      </svg>
    </div>

    <script src="timer.js"></script>
    <script src="index.js"></script>
  </body>
</html>
